<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhys Hodgson, Front End Developer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navBar" id="navBar">
      <button class="navButton">About</button>
      <button class="navButton">Projects</button>
      <button class="navButton">Contact</button>
      <button class="navButton" id="darkMode">Dark*</button>
    </div>

    <div id="introductionContainer">
      <div id="introduction">
        <h1 class="myName">Rhys Hodgson</h1>
        <h2 class="frontEndDeveloper">&lt;Front End Developer/&gt;</h2>
        <h3 class="tagLine">Sparking ideas into applications.</h3>
      </div>

      <div class="lightbulbContainer">
        <img src="./images/lightbulb.svg" alt="lightbulb" class="lightbulb" />
      </div>
    </div>

    <div class="arrowDownContainer" id="arrowDownContainer">
      <img
        src="./images/arrow-down.svg"
        alt="arrow down"
        class="arrowDown"
        id="arrowDown"
      />
    </div>

    <div id="about">
      <div class="aboutMe">
        <p class="aboutMePara1" id="aboutMePara1">
          I like building cool websites. 
        </p>
        <p class="aboutMePara2" id="aboutMePara2">I'm a strong
            <span class="javascript">JavaScript</span> and <span class="react">React</span> developer with a passion for building beautiful,
            responsive applications.</p>
      </div>
    </div>

    <div id="techStack">
      <h1 class="techStackTitle">&lt;Technologies/&gt;</h1>
      
        <div class="icons" id="icons">
            <img class="icon" id="htmlIcon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original-wordmark.svg"/>
            <img class="icon" id="cssIcon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original-wordmark.svg"/>
            <img class="icon" id="jsIcon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"/>
            <img class="icon" id="reactIcon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original-wordmark.svg"/>
            <img class="icon" id="gitIcon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original-wordmark.svg"/>
            <img class="icon" id="jestIcon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/jest/jest-plain.svg"/>
            <img class="icon" id="webpackIcon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/webpack/webpack-original.svg"/> 
            <img class="icon" id="bashIcon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bash/bash-original.svg" /> 
          </div>
      
    </div>

    <div id="projects">
        <h1 class="projectsTitle">Take a look at my work...</h1>
    </div>

    <div id="contact"></div>
  </body>
</html>
